
<html>
<body>

<h2>JavaScript Class Inheritance</h2>



<p id="demo"></p>
<p id="demo1"></p>



<script>
class Car {
  constructor(brand) {
    this.carname = brand;
    //document.getElementById("demo").innerHTML =brand;
  }
  present() {
    return 'I have  ' + this.carname;
  }
}



class Model extends Car {
  constructor(brand, mod,year) {
    super(brand);
    this.model = mod;
    this.year=year;
  }

  show() {
    return   'it is ' + this.model+'  made in ' +this.year;
  }
}



let myCar = new Model("Ford", "Mustang",2006);

document.getElementById("demo").innerHTML = myCar.present();
document.getElementById("demo1").innerHTML = myCar.show();
</script>

</body>
</html>
