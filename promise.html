<!DOCTYPE html>
<html>
<body>
<script>

let p= new Promise((resolve, reject)=>{
let sum = 1+2;
if (sum==3){
    resolve("success...");
}else {
    reject("failed..");
}
})

p.then((msg)=>{
 console.log("printing result within then..."+msg);
}).catch((msg)=>{
 console.log("printing result within catch..."+msg);
})

</script>
</body>
</html>
